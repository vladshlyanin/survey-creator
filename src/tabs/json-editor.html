<div class="svd-vertical-container">
    <div class="svd-vertical-container__row">
        <div class="svd-vertical-container__cell">
            <svd-toolbar params="items: toolbarItems"></svd-toolbar>
        </div>
    </div>
    <div class="svd-vertical-container__row">
        <div class="svd-vertical-container__cell">
            <div class="svd-vertical-container__cell-content-holder">
                <div class="svd-vertical-container__cell-content svd-vertical-container__cell-content--scrollable">
                    <div data-bind="visible: !hasAceEditor">
                        <textarea class="svd-json-editor-area"
                            data-bind="textInput:koText, disable: readOnly, attr: { 'aria-label': 'JSON Editor' }">
                        </textarea>
                        <!-- ko foreach: koErrors -->
                        <div>
                            <span>Error: </span><span data-bind="text: text"></span>
                        </div>
                        <!-- /ko  -->
                    </div>
                    <div class="svd-json-editor"></div>
                </div>
            </div>
        </div>
    </div>
</div>
